    <div class="main">
        <!-- login -->
        <div class="container px-0 mb-md-0 mb-n6 mt-0 mt-md-4">
            <div class="row no-gutters justify-content-center align-items-center">
                <div class="col-md-5 px-0 bg-primary">
                    <form class="needs-validation" novalidate>
                        <h2 class="text-secondary text-center py-md-5 py-4">會員登入</h3>
                            <!-- social -->
                            <div
                                class="d-md-none d-block social-md bg-secondary py-4 d-flex justify-content-center mb-4 px-4">
                                <a href="" class="btn bg-light px-0">
                                    <img src="../images/ic-facebook-logotype.svg" height="15" alt="">
                                </a>
                                <a href="" class="btn bg-light px-0">
                                    <img src="../images/ic-google.svg" height="23" alt="">
                                </a>
                                <a href="" class="btn bg-light px-0">
                                    <img src="../images/ic-yahoo.svg" height="18" alt="">
                                </a>
                            </div>
                            <div class="form-group inputWithIcon-l mx-4">
                                <label for="LoginEmail1" class="inputWithIcon-l-icon">
                                    <i class="fas fa-user-alt"></i>
                                </label>
                                <input type="email" class="form-control" id="LoginEmail1" placeholder="電子信箱/手機號碼" required>
                                <div class="invalid-feedback">
                                    請輸入電子信箱或手機號碼
                                </div>
                            </div>
                            <div class="form-group inputWithIcon-l mx-4">
                                <label for="LoginPassword1" class="inputWithIcon-l-icon">
                                    <i class="fas fa-key"></i>
                                </label>
                                <input type="password" class="form-control" id="LoginPassword1"
                                    placeholder="請輸入使用者密碼" required>
                                <div class="invalid-feedback">
                                    請輸入密碼
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox mx-4">
                                <input type="checkbox" class="custom-control-input" id="LoginCheck1">
                                <label class="custom-control-label text-light" for="LoginCheck1">記住我</label>
                            </div>
                            <button type="submit"
                                class="btn btn-accent btn-lg btn-block text-primary mt-4">登入帳號</button>
                    </form>
                </div>
                <!-- social md -->
                <div class="col-md-5 d-none d-md-block">
                    <div class="social bg-secondary px-4 py-5">
                        <h4 class="text-center text-thirdary font-weight-lighter mb-4">― 社群連結帳號 ―</h4>
                        <a href="" class="btn btn-light d-block mb-3">
                            <img src="../images/ic-facebook-logotype.svg" height="20" alt="">
                        </a>
                        <a href="" class="btn bg-light d-block mb-3">
                            <img src="../images/ic-google.svg" height="31" alt="">
                        </a>
                        <a href="" class="btn bg-light d-block mb-3">

                        </a>
                    </div>
                </div>
            </div>

    </div>

                <div class="row justify-content-center align-items-center">

                        class="col-md d-flex align-items-center pb-4 pb-md-0 justify-content-md-start justify-content-center">

                    </div>
                    <div class="col-md">
                        <div class="input-group inputWithIcon-l">
                            <label class="inputWithIcon-l-icon">
                                <i class="fas fa-envelope fa-lg"></i>
                            </label>
                            <input type="mail" id="email" class="form-control" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-accent text-primary" type="submit" id="button-addon2"><i
                                        class="fas fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-warm pt-5 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="h-100 d-flex flex-column justify-content-between">

                            </div>
                            <ul class="list-unstyled text-primary pt-5">
                                <li>03-1234-5678</li>

                            今天的幸福――<br>&nbsp;就從生活花藝開始。
                        </h4>
                            <p class="text-right pt-5">© 2020 flower All Rights Reserved</p>
                    </div>
